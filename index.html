<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="styles/style.css" rel="stylesheet">
        <title>Gradient Tester</title>
    </head>
  <body>
      <main class="main-body">
        <h1>CSS Gradient Tester</h1>
        <div class="color-display">
        </div>
        <div class="color-selection">
            <label for="gradients">Gradient Type: </label>
            <select name="gradientList" class="gradient-list">
                <option value="linear">Linear Gradient</option>
                <option value="radial">Radial Gradient</option>
                <option value="conic">Conic Gradient</option>
            </select>
            <label for="hex-value">#</label>
            <input type="text" name="hex-value" value="000000" maxlength="6" class="hex-value">
            <br/>
            <label for="red">Red</label>
            <input type="number" name="red" step="1" min="0" max="255" value="0" class="red">
            <label for="green">Green</label>
            <input type="number" name="green" step="1" min="0" max="255" value="255" class="green">
            <label for="blue">Blue</label>
            <input type="number" name="blue" step="1" min="0" max="255" value="0" class="blue">
            <label for="color-opacity">Opacity</label>
            <input type="number" name="color-opacity" step=".01" min="0" max="1" value="1" class="opacity-number">
        </div>
        <ul class="color-list">
            <li class="color" name="color-1">
                <span class="color-sample"></span>
                <h3> Color 1 </h3>
                <input name="color-input" value="#000000"/>
            </li>
            <li class="color" name="color-2">
                #2
            </li>
            <li class="color" name="color-3">
                #3
            </li>
        </ul>
      </main>
      <script type="text/javascript" src="src/gradientPicker.js"></script>
  </body>
</html>
