<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="styles/style.css" rel="stylesheet">
        <title>Gradient Tester</title>
    </head>
  <body>
      <main class="main-body">
        <h1>CSS Gradient Tester</h1>
        <div class="color-display">
        </div>
        <div class="color-entry">
            <label for="red">Red</label>
            <input type="number" name="red" step="1" min="0" max="255" value="0" class="color-number red">
            <label for="green">Green</label>
            <input type="number" name="green" step="1" min="0" max="255" value="255" class="color-number green">
            <label for="blue">Blue</label>
            <input type="number" name="blue" step="1" min="0" max="255" value="0" class="color-number blue">
            <label for="color-opacity">Opacity</label>
            <input type="number" name="color-opacity" step=".1" min="0" max="1" value="1" class="opacity-number">
        </div>
      </main>
      <script type="text/javascript" src="src/gradientPicker.js"></script>
  </body>
</html>
