<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="styles/style.css" rel="stylesheet">
        <title>Gradient Tester</title>
    </head>
  <body>
      <main class="main-body">
        <h1>CSS Gradient Tester</h1>
        <div class="gradient-display"></div>
        <div class="color-selection">
            <label for="gradients">Gradient Type: </label>
            <select name="gradientList" id="gradients" class="gradient-list">
                <option value="linear">Linear Gradient</option>
                <option value="radial">Radial Gradient</option>
                <option value="conic">Conic Gradient</option>
            </select>
            <label for="degrees">Degrees: </label>
            <input type="number" id="degrees" step="1" min="0" max="359" value="90" class="degrees">Â°
            <label for="hex-value">Hex: </label>
            <input type="text" name="hex-value" id="hex-value" value="#00ff00" maxlength="7" class="hex-value">
            <br/>
            <label for="red">Red</label>
            <input type="number" name="red" id="red" step="1" min="0" max="255" value="0" class="red">
            <label for="green">Green</label>
            <input type="number" name="green" id="green" step="1" min="0" max="255" value="255" class="green">
            <label for="blue">Blue</label>
            <input type="number" name="blue" id="blue" step="1" min="0" max="255" value="0" class="blue">
            <label for="color-opacity">Opacity</label>
            <input type="number" name="color-opacity" id="color-opacity" step=".01" min="0" max="1" value="1" class="opacity-number">
            <Label for="percentage">Percentage: </Label>
            <input type="number" name="percentage" id="percentage" step="1" min="0" max="100" value="25" class="percentage">%
        </div>
        <div class="list-container">
            <div class="selection-display"></div>
            <ul class="color-list">
                <button class="add-color-button">+</button>
            </ul>
        </div>
      </main>
      <script type="text/javascript" src="src/color.js"></script>
      <script type="text/javascript" src="src/gradientPicker.js"></script>
  </body>
</html>
